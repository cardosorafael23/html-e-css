<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Quem manda no HTML são as marcas</p>  
    <p>Se precisar quebrar o texto em algum lugar específico como <br>esse é só colocar um br.</p>
    <p>Se eu quiser escrever o simbolo de maior e menor é só digitar &lt;tag&gt; </p> <!--LESS THAN / GREATER THAN-->
    <p>Adicionar simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Adicionar Emojis:
        &#x1F600; <!--Emojis retirados do https://emojipedia.org/grinning-face#technical Só adicionar &#x e o Codepoints-->
    </p>
</body>
</html>
