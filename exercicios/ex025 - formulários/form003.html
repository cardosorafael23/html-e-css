<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p> <!-- Input comum tipo texto -->
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p> <!-- Input númerico -->
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="O a 10" step="0.1" value="5" required>
        </p>
        <p> <!-- Input de datas -->
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p> <!-- Input mês (Período) -->
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>
        <p> <!-- Input de horas -->
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="15:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
