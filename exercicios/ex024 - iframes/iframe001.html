<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> usando a tag a.</p>
    <!-- Tamanho padrão 300x150px -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="375px" height="500px"></iframe> usando um iframe.</p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google pocutom</a></iframe>também é muito legal, mas não funciona dentro do iframe.
    </p>

</body>
</html>
